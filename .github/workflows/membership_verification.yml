name: Membership Verification

on:
  pull_request:
    paths:
      - "members/**"

jobs:
  verify-membership:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate Membership File
        run: |
          for file in members/*; do
            # Skip README.md from validation
            if [[ "$file" == "members/README.md" ]]; then
              continue
            fi

            # Check if file is empty
            if [[ ! -s "$file" ]]; then
              echo "❌ Membership file $file is empty or missing required fields."
              exit 1
            fi

            # Validate required fields
            REQUIRED_FIELDS=("Name:" "GitHub Username:" "Email:")
            for field in "${REQUIRED_FIELDS[@]}"; do
              if ! grep -q "$field" "$file"; then
                echo "❌ Membership file $file is missing required field: $field"
                exit 1
              fi
            done
          done

      - name: Membership Verification Complete
        run: echo "✅ All membership files are valid!"
