name: Membership Verification

on:
  pull_request:
    paths:
      - "members/*.md"

jobs:
  verify-membership:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate Membership Files
        run: |
          for file in members/*.md; do
            # Skip README.md from validation
            if [[ "$file" == "members/README.md" ]]; then
              continue
            fi

            # Check for required fields
            MISSING_FIELDS=()

            if ! grep -q "Name: " "$file"; then
              MISSING_FIELDS+=("Name")
            fi

            if ! grep -q "Email: " "$file"; then
              MISSING_FIELDS+=("Email")
            fi

            if ! grep -q "GitHub Username: " "$file"; then
              MISSING_FIELDS+=("GitHub Username")
            fi

            if ! grep -q "Department & Year: " "$file"; then
              MISSING_FIELDS+=("Department & Year")
            fi

            # If any required fields are missing, print an error and exit
            if [[ ${#MISSING_FIELDS[@]} -gt 0 ]]; then
              echo "❌ Error: The following required fields are missing in '$file':"
              for field in "${MISSING_FIELDS[@]}"; do
                echo "   - $field"
              done
              exit 1
            fi

          done

      - name: Membership Verification Complete
        run: echo "✅ All membership files are valid!"
